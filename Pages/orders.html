    <h1>Orders</h1>
    <section class="container">
        <h2 class="orders-title">Give the orders!</h2>
        <form action="">
            <fieldset>
                <legend>Please fill the form!</legend>
                <div class="fieldset">
                    <div class="flex-input">
                        <div class="input-name">
                            <label for="firstname">Give your firstname: </label><br>
                            <input type="text" id="firstname" placeholder="Enter yor firstname...">
                        </div>
                        <div class="input-name">
                            <label for="lastname">Give your lastname: </label><br>
                            <input type="text" id="lastname" placeholder="Enter your lastname...">
                        </div>          
                    </div>
                    <div>
                        <label for="email">Give your email address: </label><br>
                        <input type="email" id="email" placeholder="Enter your email address...">
                    </div>
                    <div class="flex-input">
                        <div>
                            <label for="city">Give your city: </label><br>
                            <input type="text" id="city" placeholder="Enter your city...">
                        </div>                
                        <div>
                            <label for="phone">Give your phone number: </label><br>
                            <input type="number" id="phone" placeholder="Enter your phone number...">
                        </div> 
                    </div>                
                    <div>
                        <label for="food">Select one type of foods: </label><br>
                        <select name="food" id="food">
                            <option value="Burger">Burger</option>
                            <option value="Soup">Soup</option>
                            <option value="Dessert">Dessert</option>
                        </select>
                    </div> 
                    <div>
                        <label for="name-of-food">Give the name of food: </label><br>
                        <input type="text" id="name-of-food" placeholder="Enter the name of food...">
                    </div> 
                </div>
                <button class="submit" type="submit">Send</button>
            </fieldset>
        </form>
    </section>
    <section class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>Phone</th>
                    <th>Type of food</th>
                    <th>Name of food</th>
                </tr>
            </thead>
            <tbody class="new-row">
                <tr>
                    <td>Joe</td>

                </tr>
            </tbody>
        </table>
    </section>

        <a class="a-element" href="/pages/Products.html">Back to products</a>

    </section>
